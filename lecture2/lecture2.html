# What is Big Data?

--

## Let's discuss!

---

## Big Data Definitions

### Wikipedia

_"In essence, is a term for a collection of datasets so large and complex that it becomes difficult to process using traditional tools and applications. Big Data technologies describe a new generation of technologies and architectures designed to economically extract value from very large volumes of a wide variety of data, by enabling high-velocity capture, discover and/or analysis"_

--

### O'Reilly

_"Big data is when the size of the data itself becomes part of the problem"_

--

### EMC/IDC

_"Big data technologies describe a new generation of technologies and architectures, designed to economically extract value from very large volumes of a wide variety of data, by enabling high-velocity capture, discovery, and/or analysis."_


---

## Frameworks for thinking about Big Data

### IBM:  (The famous 3-V’s definition)

* Volume (Gigabytes -&gt; Exabytes)

--
* Velocity (Batch -&gt; Streaming Data)

--
* Variety (Structured, Semi-structured, &amp; Unstructured)

--

### Additional V's

--
* Variability

--
* Veracity

--
* Visualization

--
* Value


---

## Think of data size as a function of processing and storage


* Can you analyze/process your data on a single machine?

--

* Can you store (or is it stored) on a single machine?

--

If any of of the answers is _**no**_ then you have a big-ish data problem!

# Big Data vs. Small Data

&lt;div style="border: 1px solid #ddd; padding: 0px; overflow-y: scroll; height:400px; "&gt;&lt;table class="table" style="width: auto !important; margin-left: auto; margin-right: auto;"&gt;
 &lt;thead&gt;

  &lt;/tr&gt;
 &lt;/thead&gt;
&lt;tbody&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;font-weight: bold;border-right:1px solid;"&gt; Goals &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; gathered for a specifric goal &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; may have a goal in mind when it's first started, but things can evolve or take unexpected directions &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;font-weight: bold;border-right:1px solid;"&gt; Location &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; in one place, and often in a single computer file &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; can be in multiple files in multiple servers on computers in different geographic locations &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;font-weight: bold;border-right:1px solid;"&gt; Structure/Contents &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; highly structured like an Excel spreadsheet, and it's got rows and columns of data &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; can be unstructured, it can have many formats in files involved across disciplines, and may link to other resources &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;font-weight: bold;border-right:1px solid;"&gt; Preparation &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; prepared by the end user for their own purposes &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; is often prepared by one group of people, analyzed by a second group of people, and then used by a third group of people, and they may have different purposes, and they may have different disciplines &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;font-weight: bold;border-right:1px solid;"&gt; Longevity &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; kept for a specific amount of time after the project is over because there's a clear ending point. In the academic world it's maybe five or seven years and then you can throw it away &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; contains data that must be stored in perpetuity. Many big data projects extend into the past and future &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;font-weight: bold;border-right:1px solid;"&gt; Measurements &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; measured with a single protocol using set units and it's usually done at the same time &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; is collected and measured using many sources, protocols, units, etc &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;font-weight: bold;border-right:1px solid;"&gt; Reproducibility &lt;/td&gt;

   &lt;td style="text-align:left;width: 30em; "&gt; replication is seldom feasible &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;

# Thinking about big data workflows

[William Cohen](http://www.cs.cmu.edu/~wcohen/) (Director, Research Engineering, Google) said the following:


Working with big data is _not_ about:

* Code optimization
* Learning the details of today's hardware/software (they are evolving...)

Working with big data _is_ about **understanding**:

* The cost of what you want to do
* What the tools that are available offer
* How much can be accomplished with linear or nearly-linear operations 
* How to organize your computations so that they effectively use whatever is fast
* How to test/debug/verify with large data

## New Hardware 

.pull-left[
### Need

* The demand for data processing will not be met by relying on the same technology. 
* The key to modern data processing is **new semiconductors**
  * Not just squeezing more transistors per area
  * Need new compute architectures that are built and optimized for specialized functions
* Specialized edge hardware for Edge Computing
* While many declare Moore’s Law to be broken or no longer valid, in reality it’s not the law that is broken but rather a heat problem.
]

.pull-right[
### What

* Graphic Processing Units (GPUs)

* Field Programmable Gate Arrays (FPGAs)

* Data Processing Unites (DPUs)

* Photonic computing

]

## Two main types of HPC workloads

.pull-left[
&lt;img src="img/hpc-workload.png" width=350&gt;
]

.pull-right[
### Embarrasingly parallel
* Nodes don't need to talk to each other, or very little cross-node communication
* Usually a parameter sweep, a job splitting, or a search/comparison through data
* Examples: monte carlo simulations, image/video rendering, sequence matching
* Great workload for the cloud!

### Tightly coupled
* Nodes need to talk to each other constantly
* Requires a fast interconnection network (low latency and high throughput)
* Examples: automotive crash simulation, fluid dynamics, climate modeling, manufacturing modeling
]
